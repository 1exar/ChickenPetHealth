workflows:
  ios_release:
    name: ChickenPetHealth iOS Release
    max_build_duration: 120
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: "CodeMagic"

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.birdcarelog.app
      vars:
        APP_STORE_CONNECT_KEY: CodeMagic
        APP_STORE_APPLE_ID: 6755790499
        BUNDLE_ID: "com.birdcarelog.app"
        XCODE_PROJECT: "ChickenPetHealth.xcodeproj"
        XCODE_SCHEME: "ChickenPetHealth"

    scripts:
      - name: Clean and resolve SPM dependencies
        script: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf .build
          xcodebuild clean -project "$CM_BUILD_DIR/$XCODE_PROJECT" -scheme "$XCODE_SCHEME"
          xcodebuild -resolvePackageDependencies -project "$CM_BUILD_DIR/$XCODE_PROJECT" -scheme "$XCODE_SCHEME"

      - name: Set up provisioning profiles on Xcode project
        script: xcode-project use-profiles --project "$CM_BUILD_DIR/$XCODE_PROJECT"

      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_KEY
        auth: integration
        submit_to_app_store: false
        submit_to_testflight: false
