workflows:
  ios_ipados_release:
    name: iOS + iPadOS Release
    max_build_duration: 120
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: "CodeMagic" 

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.birdcarelog.app
      vars:
        XCODE_PROJECT: "ChickenPetHealth.xcodeproj"
        XCODE_SCHEME: "ChickenPetHealth"
        BUNDLE_ID: "com.birdcarelog.app"
      xcode: "16.0"

    scripts:
      - name: Set up keychain for code signing
        script: |
          keychain initialize
          keychain add-certificates

      - name: Install provisioning profiles
        script: |
          xcode-project use-profiles --project "$CM_BUILD_DIR/$XCODE_PROJECT"

      - name: Archive with automatic signing (includes app extension)
        script: |
          set -euo pipefail
          PROJECT_PATH="$CM_BUILD_DIR/$XCODE_PROJECT"
          ARCHIVE_PATH="$CM_BUILD_DIR/build/ios/xcarchive/$XCODE_SCHEME.xcarchive"
          xcodebuild \
            -project "$PROJECT_PATH" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            -destination "generic/platform=iOS" \
            -allowProvisioningUpdates \
            -allowProvisioningDeviceRegistration \
            COMPILER_INDEX_STORE_ENABLE=NO \
            archive

      - name: Export ipa
        script: |
          set -euo pipefail
          ARCHIVE_PATH="$CM_BUILD_DIR/build/ios/xcarchive/$XCODE_SCHEME.xcarchive"
          EXPORT_PATH="$CM_BUILD_DIR/build/ios/ipa"
          mkdir -p "$EXPORT_PATH"
          EXPORT_OPTIONS_PLIST="$CM_BUILD_DIR/exportOptions.plist"
          /usr/libexec/PlistBuddy -c "Clear dict" "$EXPORT_OPTIONS_PLIST" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :method string app-store-connect" "$EXPORT_OPTIONS_PLIST"
          /usr/libexec/PlistBuddy -c "Add :teamID string FCZ52J5UNT" "$EXPORT_OPTIONS_PLIST"
          /usr/libexec/PlistBuddy -c "Add :signingStyle string automatic" "$EXPORT_OPTIONS_PLIST"
          /usr/libexec/PlistBuddy -c "Add :uploadSymbols bool true" "$EXPORT_OPTIONS_PLIST"
          /usr/libexec/PlistBuddy -c "Add :compileBitcode bool false" "$EXPORT_OPTIONS_PLIST"
          xcodebuild \
            -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PLIST" \
            -allowProvisioningUpdates \
            -allowProvisioningDeviceRegistration

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: true
